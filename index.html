<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .users-panel {
            width: 200px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            height: 500px;
        }
        .users-panel h3 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .users-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .users-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .chat-container {
            flex-grow: 1;
        }
        #chat-messages {
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
        }
        #message-form {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 0;
        }
        .username {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="users-panel">
            <h3>Online Users</h3>
            <ul id="users-list" class="users-list"></ul>
        </div>
        <div class="chat-container">
            <div id="chat-messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Get username
        let username;
        while (!username || username.trim().length === 0) {
            username = prompt('Enter your username:');
            if (!username) break;
        }
        
        if (!username) {
            document.body.innerHTML = '<h2 style="text-align: center; margin-top: 50px;">Chat access denied. Please refresh to try again.</h2>';
            throw new Error('No username provided');
        }

        const socket = io();
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messages = document.getElementById('chat-messages');
        const usersList = document.getElementById('users-list');

        // Update users list
        socket.on('users list', (users) => {
            usersList.innerHTML = users
                .map(user => `<li>${user === username ? user + ' (you)' : user}</li>`)
                .join('');
        });

        // Handle messages
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                // Send both username and message
                socket.emit('chat message', {
                    username: username,
                    message: message
                });
                messageInput.value = '';
            }
        });

        // Display messages
        socket.on('chat message', (data) => {
            appendMessage(data);
        });

        // Handle message history
        socket.on('message history', (history) => {
            history.forEach(data => {
                appendMessage(data);
            });
        });

        // Helper function to append messages
        function appendMessage(data) {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<span class="username">${data.username}:</span> ${data.message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // Announce connection
        socket.emit('user connected', username);
    </script>
</body>
</html>
